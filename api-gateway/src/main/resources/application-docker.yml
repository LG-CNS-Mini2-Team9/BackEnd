spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - AddAuthenticationHeader
        - id: question-service
          uri: lb://QUESTION-SERVICE
          predicates:
            - Path=/api/questions/**
          filters:
            - AddAuthenticationHeader
        - id: answer-service
          uri: lb://ANSWER-SERVICE
          predicates:
            - Path=/api/answers/**
          filters:
            - AddAuthenticationHeader
        - id: ai-feedback-service
          uri: lb://AI-FEEDBACK-SERVICE
          predicates:
            - Path=/api/ai-feedback/**
          filters:
            - AddAuthenticationHeader
        - id: statistic-service
          uri: lb://STATISTIC-SERVICE
          predicates:
            - Path=/api/statistics/**
          filters:
            - AddAuthenticationHeader

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://eureka-server:8761/eureka/}
  instance:
    prefer-ip-address: true
    ip-address: ${EUREKA_INSTANCE_IP_ADDRESS:api-gateway}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:3600000}